<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
        </div>
    </nav>
    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="hamburguer">
                            <img :src="pao[1]">
                        </div>
                    </div>
                </div>
                <div class="col-6" v-if="etapa == 1">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Tipo do PÃ£o</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input 
                                            class="form-check-input"
                                            type="radio"
                                            value="gergelim"
                                            v-model="inputTipoPao"
                                        />
                                        <label class="form-check-label"> Gergelim </label>
                                    </div>
                                    <div class="form-check form-check-inline">    
                                        <input 
                                            class="form-check-input"
                                            type="radio"
                                            value="australiano"
                                            v-model="inputTipoPao"
                                        />
                                        <label class="form-check-label"> Australiano </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header"> Salada </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input 
                                            class="form-check-input"
                                            type="checkbox"
                                            value="alface"
                                            v-model="inputSalada"
                                        />
                                        <label class="form-check-label"> Alface </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header"> Molhos </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input 
                                            class="form-check-input"
                                            type="checkbox"
                                            value="ketchup"
                                            v-model="inputMolho"
                                        />
                                        <label class="form-check-label"> Ketchup </label>
                                    </div>
                                    <div class="form-check form-check-inline">    
                                        <input 
                                            class="form-check-input"
                                            type="checkbox"
                                            value="mostarda"
                                            v-model="inputMolho"
                                        />
                                        <label class="form-check-label"> Mostarda </label>
                                    </div>
                                    <div class="form-check form-check-inline">    
                                        <input 
                                            class="form-check-input"
                                            type="checkbox"
                                            value="maionese"
                                            v-model="inputMolho"
                                        />
                                        <label class="form-check-label"> Maionese </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Tipo do Hamburguer</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input 
                                            class="form-check-input"
                                            type="radio"
                                            value="bovino"
                                            v-model="inputHamburguer"
                                        />
                                        <label class="form-check-label"> Bovino </label>
                                    </div>
                                    <div class="form-check form-check-inline">    
                                        <input 
                                            class="form-check-input"
                                            type="radio"
                                            value="frango"
                                            v-model="inputHamburguer"
                                        />
                                        <label class="form-check-label"> Frango </label>
                                    </div>
                                    <div class="form-check form-check-inline">    
                                        <input 
                                            class="form-check-input"
                                            type="radio"
                                            value="soja"
                                            v-model="inputHamburguer"
                                        />
                                        <label class="form-check-label"> Soja </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button 
                                type="button"
                                class="btn btn-primary"
                                @click="fazerPedido"
                            > 
                                Fazer Pedido 

                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-6" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Informe seus Dados</div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label"> Nome </label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            v-model="inputNome" 
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label"> e-mail </label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            v-model="inputEmail" 
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button
                                type="button"
                                class="btn btn-warning"
                                @click="etapa = 1"
                            >
                                Voltar para o Lanche
                            </button>
                            <button
                                type="button"
                                class="btn btn-success"
                                @click="confirmarPedido"
                            >
                                Confirmar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-6" v-if="etapa == 3">
                    <div class="row mt-2">
                        <div class="card">
                            <div class="card-header">Pedido Confirmado</div>
                            <div class="card-body">
                                <p>Agora Ã© sÃ³ aguardar minutos</p>
                                <p>Vamos chama-lo em breve</p>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button 
                                type="button"
                                class="btn btn-primary"
                                @click="etapa = 1"
                            >
                                Repetir Pedido
                            </button>
                            <button 
                                type="button"
                                class="btn btn-success"
                                @click="novoPedido"
                            > 
                                Novo Pedido

                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
